---
dependencies:
  - role: 'SoInteractive.mongodb'
    when:
      - "'mongodb' in {{ group_names }} and graylog_install_mongodb == False"
  - role: 'lesmyrmidons.mongodb'
    when:
      - "graylog_install_mongodb == True"
  - role: 'geerlingguy.java'
    when:
      - "ansible_os_family == 'RedHat'"
      - "graylog_install_java == True"
    java_packages:
      - java-1.8.0-openjdk
